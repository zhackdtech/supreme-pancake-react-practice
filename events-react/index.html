<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events - react props</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // use this if you're not passing any arguments
        // function Tickle()
        // {
        //     const tickleMe = () => 
        //     {
        //         alert("I've been tickled!");
        //     }

        //     return <button onClick={tickleMe}>Tickle me </button>
        // }

        // with arguments
        function Tickle()
        {
            const tickleMe = (a) => 
            {
                alert(a);
            }

            return <button onClick={() => tickleMe("hehehe")}>Tickle me </button>
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Tickle />);
    </script>
</body>

</html>
