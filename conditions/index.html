        // Using ternary operators
        function Tickled() {
            return <h1>You got tickled!</h1>
        }
        function NotTickled() {
            return <h1>Missed</h1>
        }
        function Tickle(props)
        {
            const isTickled = props.tickleStatus;
            return(
                <>
                {isTickled ? <Tickled /> : <NotTickled />}

            )
        }

        root.render(<Tickle tickleStatus={true} />);
